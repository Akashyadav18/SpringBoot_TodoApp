<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-3">Register</h2>

        <!-- Success / Error Messages -->
        <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>
        <div th:if="${errorMsg}" class="alert alert-danger text-center" th:text="${errorMsg}"></div>

        <!-- Registration Form -->
        <form th:action="@{/submitReg}" th:object="${users}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" th:field="*{gender}" class="form-control" placeholder="Enter Gender"/>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="Enter City"/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/loginPage}">Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
