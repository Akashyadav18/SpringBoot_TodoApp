<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Title -->
	<h1 class="mb-4 text-primary fw-bold">✨ Update Form ✨</h1>

	<!-- Form -->
	<form th:action="@{'/update/' + ${task.id}}" method="post">
		<div class="mb-3">
			<label>Task Title</label>
			<input type="text" name="title" th:value="${task.title}" class="form-control" required>
		</div>

		<button type="submit" class="btn btn-success">Update</button>
		<a href="/taskPage" class="btn btn-secondary">Cancel</a>
	</form>
</body>
